<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" style="background-color: rgb(233, 234, 238);">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button><mat-icon>dashboard</mat-icon>Dashboard</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/add"><mat-icon>TaskName</mat-icon>Home</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>settings</mat-icon>settings</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/search" routerLinkActive="active"
          href="#"><mat-icon>search</mat-icon>Search</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>analytics</mat-icon>analytics</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>help</mat-icon>help</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/add" routerLinkActive="active"><mat-icon>Add Tasks</mat-icon>Add Tasks</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>


  <mat-drawer-content><br><br><br>
    <div class="container">
      <br>
      <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;">{{title}}</h1>
      <hr>
      <div class="card">
        <div class="card-body">
          <router-outlet></router-outlet>
          <ng-toast [style]="{'margin-top':'40px'}"></ng-toast>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
