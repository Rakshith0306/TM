<div class="container">
    <h1 style="color: #07a35d; margin-left: 250px;font-family: 'Courier New', Courier, monospace; font: bold;">Update
        Task</h1>

    <form>
        <div class="form-group">
            <label for="taskName">TaskName</label>
            <input type="text" [(ngModel)]="tasks.taskName" [ngModelOptions]="{standalone:true}" class="form-control"
                id="taskName" name="taskName" style="width: 700px;">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" [(ngModel)]="tasks.category" [ngModelOptions]="{standalone:true}" class="form-control"
                id="category" name="category" style="width: 700px;">
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <input type="text" [(ngModel)]="tasks.priority" [ngModelOptions]="{standalone:true}" class="form-control"
                id="priority" name="priority" style="width: 700px;">
        </div>
        <!-- <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" [(ngModel)]="tasks.notes" [ngModelOptions]="{standalone:true}" class="form-control"
                id="notes" name="notes" style="width: 700px;">
        </div> -->
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea [(ngModel)]="tasks.notes" [ngModelOptions]="{standalone:true}" class="form-control" id="notes"
                name="notes" style="width: 700px;"></textarea>
        </div>

        <div class="form-group">
            <label for="startDate">StartDate</label>
            <input type="date" [(ngModel)]="tasks.startDate" [ngModelOptions]="{standalone:true}" class="form-control"
                id="startDate" name="startDate" style="width: 700px;">
        </div>
        <div class="form-group">
            <label for="endDate">EndDate</label>
            <input type="date" [(ngModel)]="tasks.endDate" [ngModelOptions]="{standalone:true}" class="form-control"
                id="endDate" name="endDate" style="width: 700px;">
        </div>
        <div class="form-group">
            <label for="priority">Duration</label>
            <input type="text" [(ngModel)]="tasks.duration" [ngModelOptions]="{standalone:true}" class="form-control"
                id="priority" name="duration" style="width: 700px;">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" [(ngModel)]="tasks.status" [ngModelOptions]="{standalone:true}"
                class="form-control" style="width: 700px;">
                <option value="To do">To do</option>
                <option value="Completed">Completed</option>
                <option value="Onhold">On hold</option>
                <option value="Inprocess">Inprocess</option>
            </select>

        </div>
        <div *ngFor="let tasksF of tasks.label">
            <label for="priority">{{tasksF.field}}</label>
            <input type="text" [(ngModel)]="tasksF.value" [ngModelOptions]="{standalone:true}" class="form-control"
                id="tasksF.value" name="tasksF.value" style="width: 700px;">
        </div>
        <br><br>
        <!-- <button  type="submit" class="btn btn-primary mt-4"
            (click)="register()">Submit</button> -->
        <button (click)="updateRecords()" mat-raised-button color="warn">Submit</button>
        <button (click)="back()" mat-raised-button color="primary" style="margin-left: 40px;">Close</button>
    </form>

</div>
